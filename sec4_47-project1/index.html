<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="[healthBarStyle, {width: playerHealth + '%'}]">
                        {{playerHealth}}
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="[healthBarStyle, {width: monsterHealth + '%'}]">
                        {{monsterHealth}}
                    </div>
                </div>
            </div>
        </section>
        <section v-if="!gameStarted" class="row controls">
            <div class="small-12 columns">
                <button id="start-game" @click="setInitialState">START NEW GAME</button>
            </div>
        </section>
        <section class="row controls" v-else>
            <div class="small-12 columns">
                <button id="attack" @click="attack">ATTACK</button>
                <button id="special-attack" @click="attack">SPECIAL ATTACK</button>
                <button id="heal" @click="heal">HEAL</button>
                <button id="give-up" @click="gameStarted = false">GIVE UP</button>
            </div>
        </section>
        <section v-if="attackStarted" class="row log">
            <div class="small-12 columns">
                <ul>
                    <li v-for="(turn, i) in turns">
                        <div :class="turnStyle(i)">{{turn}}</div>
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                playerHealth: 100,
                monsterHealth: 100,
                gameStarted: false,
                attackStarted: false,
                turns: []
            },
            computed: {
                healthBarStyle: function() {
                    return {
                        backgroundColor: 'green',
                        margin: 0,
                        color: 'white'
                    };
                }
            },
            methods: {
                attack: function(event) {

                    let maxPlayerHit = 10;
                    let minPlayerHit = 1;
                    if (event.target.id.includes('special')) {
                        maxPlayerHit = 20;
                        minPlayerHit = 11;
                    }
                    
                    this.attackStarted = true;
                    const maxMonsterHit = 10;
                    const playerHit = Math.floor(Math.random() * (maxPlayerHit - minPlayerHit + 1) + minPlayerHit);
                    const monsterHit = Math.floor(Math.random() * maxMonsterHit) + 1;

                    if (this.playerHealth < monsterHit) {
                        this.playerHealth = 0;
                        const ok = confirm('You lost! New Game?');
                        if (ok) {
                            this.setInitialState();
                        }
                        this.gameStarted = false;
                        return;
                    }

                    if (this.monsterHealth < playerHit) {
                        this.monsterHealth = 0;
                        const ok = confirm('You win! New Game?');
                        if (ok) {
                            this.setInitialState();
                        }
                        this.gameStarted = false;
                        return;
                    }

                    if (this.playerHealth > 0) {
                        this.playerHealth -= monsterHit;
                    }

                    if (this.monsterHealth > 0) {
                        this.monsterHealth -= playerHit;
                    }

                    this.turns.push("MONSTER HITS PLAYER FOR " + monsterHit);
                    this.turns.push("PLAYER HITS MONSTER FOR " + playerHit);
                },
                heal: function() {
                    
                    const playerHeal = 10;
                    const maxMonsterHit = 10;
                    const monsterHit = Math.floor(Math.random() * maxMonsterHit) + 1;
                    const gap = monsterHit - playerHeal;
                    
                    if (this.playerHealth < gap) {
                        this.playerHealth = 0;
                        this.setInitialState();
                    } else if (this.playerHealth - monsterHit + playerHeal > 100) {
                        this.playerHealth = 100;
                    } else {
                        this.playerHealth -= gap;
                    }
                    this.turns.push("MONSTER HITS PLAYER FOR " + monsterHit);
                    this.turns.push("PLAYER HEALS HIMSELF FOR " + playerHeal);
                },
                turnStyle: function(i) {
                    if ( i % 2 == 0 ) {
                        return 'monster-turn';
                    } else {
                        return 'player-turn';
                    }
                },
                setInitialState: function() {
                    this.playerHealth = 100;
                    this.monsterHealth = 100;
                    this.gameStarted = true;
                    this.attackStarted = false;
                    this.turns = [];
                }
            }
        });
    </script>
</body>

</html>
