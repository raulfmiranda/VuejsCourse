<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="[healthBarStyle, {width: youHealth + '%'}]">
                        {{youHealth}}
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="[healthBarStyle, {width: monsterHealth + '%'}]">
                        {{monsterHealth}}
                    </div>
                </div>
            </div>
        </section>
        <section v-if="!gameStarted" class="row controls">
            <div class="small-12 columns">
                <button id="start-game" @click="gameStarted = true">START NEW GAME</button>
            </div>
        </section>
        <section class="row controls" v-else>
            <div class="small-12 columns">
                <button id="attack" @click="attackStarted = true">ATTACK</button>
                <button id="special-attack" @click="attackStarted = true">SPECIAL ATTACK</button>
                <button id="heal">HEAL</button>
                <button id="give-up">GIVE UP</button>
            </div>
        </section>
        <section v-if="attackStarted" class="row log">
            <div class="small-12 columns">
                <ul>
                    <li v-for="h in gameHistory">
                        {{h}}
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                youHealth: 100,
                monsterHealth: 100,
                gameStarted: true,
                attackStarted: false,
                gameHistory: [
                    'MONSTER HITS PLAYER FOR 5',
                    'PLAYER HITS MONSTER FOR 7'
                ]
            },
            computed: {
                healthBarStyle: function () {
                    return {
                        backgroundColor: 'green',
                        margin: 0,
                        color: 'white'
                    };
                }
            }
        });
    </script>
</body>

</html>
